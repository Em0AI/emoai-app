name: Production Deployment

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
 
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (bun)
        run: |
          cd frontend
          bun install

      - name: Build project (Nuxt)
        run: |
          cd frontend
          bun run build
        env:
          NUXT_PUBLIC_API_URL: ${{ secrets.NUXT_PUBLIC_API_URL }}
          NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}

      - name: Build Vercel prebuilt output
        run: |
          cd frontend
          npx vercel build --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.PROJECT_ID }}

      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--prod --prebuilt'
          working-directory: ./frontend

      - name: Notify deployment success
        if: success()
        run: |
          echo "ðŸŽ‰ Production deployment completed successfully!"
          echo "Site URL: https://emoai-app.vercel.app"
